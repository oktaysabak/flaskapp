{% extends 'master.html' %}
{% block content %}

<form action="/login" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    <div>
        {{ form.remember_me.label }}
        {{ form.remember_me() }}
    </div>
    {{ form.submit() }}
    
</form>

{% endblock %}
