{% extends 'master.html' %}
{% block app_content %}
<div class="row">
    {% if userList %}
    <div class="col-md-5 col-md-offset-4">
    {% for user in userList %}
    
        <li>Name: {{user.name}} || Job: {{user.title}} </li>

    {% endfor %}
    </div>
    {% else %}
    <small>No user founds.</small>
    {% endif %}
</div>
{% endblock %}
